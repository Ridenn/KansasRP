<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de LocalStorage</title>
</head>
<body>
    <h1>Teste de LocalStorage</h1>
    <button onclick="saveToLocalStorage()">Salvar</button>
    <button onclick="loadFromLocalStorage()">Carregar</button>

    <script>
        function saveToLocalStorage() {
            const testData = { name: 'Produto de Teste', quantity: 10 };
            localStorage.setItem('testKey', JSON.stringify(testData));
            console.log('Dados salvos no localStorage.');
        }

        function loadFromLocalStorage() {
            const testData = JSON.parse(localStorage.getItem('testKey'));
            console.log('Dados carregados do localStorage:', testData);
            alert('Dados carregados: ' + JSON.stringify(testData));
        }
    </script>
</body>
</html>
